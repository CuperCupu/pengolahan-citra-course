<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Image processing">
    <meta name="keywords" content="Image Processing, Equalization, Contrast Stretching, Histogram Specification">
    <meta name="author" content="Suhendi">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processor</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="jslib/jquery-3.3.1.min.js"></script>
    <script src="jslib/popper.min.js"></script>
    <script src="jslib/bootstrap.min.js"></script>
    <script src="jslib/Chart.bundle.min.js"></script>
    <script src="jslib/exif.js"></script>

    <script type="text/javascript" src="js/image-getter.js"></script>
    <script type="text/javascript" src="js/image-processor.js"></script>
    <script type="text/javascript" src="js/image-specification.js"></script>
    <script type="text/javascript" src="js/image-channel.js"></script>
    <script type="text/javascript" src="js/image-contrast-stretch.js"></script>
    <script type="text/javascript" src="js/controls-image.js"></script>
    <script type="text/javascript" src="js/controls-file.js"></script>
    <script type="text/javascript" src="js/controls-image-processor.js"></script>
<style>
.btn {
    white-space:normal !important;
    word-wrap: break-word;
}
.image-box {
    margin: 1rem;
    box-shadow: 0 3px 10px 0 #00000022;
    background-color: rgba(225, 225, 225, 1);
}
</style>
</head>
<body>
    <video width=640 height=480 id="video" style="display: none;" controls autoplay></video>
    <div class="container">
        <div class="row d-flex justify-content-center mb-2 mt-2">
            <h1>Image Processor</h1>
        </div>
        <div class="row d-flex ml-1 mr-1">
            <div class="col-4">
                <div id="snapshot" class="row d-flex mt-1">
                    <button id="button-webcam-start" class="col btn btn-dark">Start Webcam</button> 
                    <div id="webcam-control" class="col d-none" style="padding: 0;">
                        <button class="col btn btn-dark mr-1 mt-1" id="button-webcam-snapshot">Take Snapshot</button> 
                        <button class="col btn btn-dark mr-1 mt-1" id="button-webcam-stop">Stop Webcam</button> 
                    </div>
                </div>
                <div class="row d-flex mt-1">
                    <input id="image-file-input" oninput="" type="file" accept="image/*" capture="camera" style="display: none;">
                    <input id="button-file-input" class="col btn btn-dark" type="button" value="Take Picture">
                </div>
                <div id="controls" class="row collapse">
                    <div class="control-container col-12 mt-1">
                        <button class="col-12 btn btn-dark">Controls</button>
                        <div class="control-section collapse">
                            <div class="container">
                                <button id="button-reset" class="col btn btn-dark">Reset</button> 
                            </div>
                        </div>
                    </div>
                    <div class="control-container col-12 mt-1">
                        <button class="col-12 btn btn-dark">Miscellaneous</button>
                        <div class="control-section collapse">
                            <div class="container">
                                <button class="col btn btn-dark" onclick="setContrast(150)">Vivid</button>
                                <button class="col btn btn-dark" onclick="setContrast(255, 1.5)">High Contrast</button>
                            </div>
                        </div>
                    </div>
                    <div class="control-container col-12 mt-1">
                        <button class="col-12 btn btn-dark">Equalization</button>
                        <div class="control-section collapse">
                            <div class="container">
                                <button id="button-equalize" class="col btn btn-dark">Equalize</button> 
                                <button class="col btn btn-dark ml-1 mr-1 mt-1" onclick="equalizePixels(1.25);">Brighter</button> 
                                <button class="col btn btn-dark ml-1 mr-1 mt-1" onclick="equalizePixels(0.75);">Darken</button> 
                                <button class="col btn btn-dark ml-1 mr-1 mt-1" onclick="equalizePixels(0.85, 0, 0.5);">Reduce Contrast</button> 
                                <button class="col btn btn-dark ml-1 mr-1 mt-1" onclick="equalizePixels(1.25, 0, 1.5);">Higher Contrast</button>
                            </div>
                        </div>
                    </div>
                    <!-- <div class="col-12">Channels</div>
                    <button class="col btn btn-dark ml-1 mr-1 mt-1" onclick="setChannel(1, 0, 0)">Red</button>
                    <button class="col btn btn-dark ml-1 mr-1 mt-1" onclick="setChannel(0, 1, 0)">Green</button>
                    <button class="col btn btn-dark ml-1 mr-1 mt-1" onclick="setChannel(0, 0, 1)">Blue</button>
                    <button class="col btn btn-dark ml-1 mr-1 mt-1" onclick="setGrayscale();">Grayscale</button>  -->
                    <div class="control-container col-12 mt-1">
                        <button class="col-12 btn btn-dark">Specification</button>
                        <div class="control-section collapse">
                            <div class="container">
                                <button id="button-spec" class="col btn btn-dark">Specify</button>
                                <button id="button-spec-image" class="col btn btn-dark">Use Image Specification</button>
                                <button id="button-spec-custom" class="col btn btn-dark d-none">Use Custom Specification</button>
                            </div>
                        </div>
                    </div>
                    <div class="control-container col-12 mt-1">
                        <button class="col-12 btn btn-dark">Skeletonization</button>
                        <div class="control-section collapse">
                            <div class="container">
                                <button id="button-skeleton-zhangsuen" class="col btn btn-dark">Zhang Suen</button>
                                <button id="button-skeleton-postprocess" class="col btn btn-dark">Post Process</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="row d-flex justify-content-center align-items-center">
                    <div class="col-lg-6 col-md-8 col-12 d-flex justify-content-center align-items-center">
                        <canvas class="image-box" id="image_canvas" width="480" height="360" style="max-width: 100%; height: auto;"></canvas>
                    </div>
                    <div class="col-lg-6 col-md-8 col-12 d-flex justify-content-center align-items-center">
                        <canvas class="image-box" id="image_canvas_2" width="480" height="360" style="max-width: 100%; height: auto;"></canvas>
                    </div>
                    <canvas class="col-lg-6 col-md-8 col-12" id="main_chart" width="400" height="400"></canvas>
                    <canvas class="col-lg-6 col-md-8 col-12" id="spec_chart" width="400" height="400"></canvas>
                </div>
            </div>
        </div>
    </div>
</body>
